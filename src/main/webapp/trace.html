                            color:['gold','red'],
                            legend:{

                                textStyle:{

                                selected:{

                                        effect:{

                                            type:'bounce',

                                        itemStyle:{

                                            emphasis:{

                                            },
                                            {name:'p15',value:50,
                                                tooltip:{
                                                    formatter:'时间:10:00am<br/>目的地:富力盈隆广场'
                                                },
                                            },
                                        ],
                                    },
									geoCoord : coordinates,

//                                    geoCoord:{
//                                        'p1':[113.317568,23.135959],
//                                        'p2':[113.317783,23.135278],
//                                        'p3':[113.321489,23.135432],
//                                        'p4':[113.321525,23.135282],
//                                        'p5':[113.321592,23.13517],

//                                        'p15':[113.33313,23.13222],
//                                        'p16':[113.328755, 23.137588]
//                                    }
                                },
                            ]
                        };


                        var myChart = BMapExt.initECharts(container);
                        window.onresize = myChart.onresize;
                        BMapExt.setOption(option);
                    }
                );
            };
			//生成一个对象
            new Vue({
                el: "#book_list",
                data: {
                },
                //钩子函数，当所有DOM挂载在页面上时，加载此方法，相当于window.onload=function(){}
                mounted:function(){
                    //					//需要用$nextTick来保证所有节点挂载后才执行方法
                    this.$nextTick(function(){
                        this.bookView();
                    })
                },
                methods:{
                    bookView:function(){
                        var _this = this;
                        console.log(" ---------- 执行网络请求");
                        //Vue.source插件，目前已经被axios代替
                        axios.get('http://localhost:8080/record/getRecordsByCode?code=%E6%B5%99B8S196')
                            .then(function(res){
                                console.log(res.data);
                                //获取数据
                                coordinates = res.data.coordinates
								sequences = res.data.sequences
								//显示地图
								mapFunction(coordinates, sequences);
                            })
                            .catch(function(error){
                                console.log(error);
                            });
                    }
                }
            });

            //执行定义式的匿名函数
