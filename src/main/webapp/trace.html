<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>个人轨迹</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script src="./echarts/echarts.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=53oVIOgmSIejwV7EfphPgTynOZbIiVYu"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/require.js"></script>

	<style>
		.bookItem{
			/*border: 1px;width: 150px;*/
		}
		.bookInfo{
			border: gainsboro solid 2px;
			height: 200px;
			width: 50%;
			margin-left: 25%;
			margin-right: 25%;
		}
		.lunboPic{
			right: 10px;
		}
	</style>
	<style type="text/css">
		body {
			margin: 0px;
		}
		#main {
			height: 1%;
		}
	</style>
</head>
<body>

	<div id = "main" style="width: 1000px; height: 1000px">
		<script>

			var mapFunction = function (coordinates, sequences){
                require.config({
                    paths: {
                        echarts: "echarts",
                    },
                });

                require(
                    [
                        "echarts",
                        "echarts/chart/main",
                        "echarts/chart/map",
                    ],
                    function (echarts, BMapExtension) {
                        $('#main').css({
                            height:$('body').height(),
                            width:$('body').width()
                        });

                        // 初始化地图
                        var BMapExt = new BMapExtension($('#main')[0], BMap, echarts,{
                            enableMapClick: false
                        });
                        var map = BMapExt.getMap();
                        var container = BMapExt.getEchartsContainer();

                        var startPoint = {
                            x: coordinates.p120[0],
                            y: coordinates.p120[1],
                        };

                        var point = new BMap.Point(startPoint.x, startPoint.y);
                        map.centerAndZoom(point, 7);
                        map.enableScrollWheelZoom(true);
                        // 地图自定义样式
                        map.setMapStyle({
                            styleJson: [
                                {
                                    'featureType': 'land',     //调整土地颜色
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color': '#081734'
                                    }
                                },
                                {
                                    'featureType': 'building',   //调整建筑物颜色
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color': '#04406F'
                                    }
                                },
                                {
                                    'featureType': 'building',   //调整建筑物标签是否可视
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'highway',     //调整高速道路颜色
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color': '#015B99'
                                    }
                                },
                                {
                                    'featureType': 'highway',    //调整高速名字是否可视
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'arterial',   //调整一些干道颜色
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color':'#003051'
                                    }
                                },
                                {
                                    'featureType': 'arterial',
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'green',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'water',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color': '#044161'
                                    }
                                },
                                {
                                    'featureType': 'subway',    //调整地铁颜色
                                    'elementType': 'geometry.stroke',
                                    'stylers': {
                                        'color': '#003051'
                                    }
                                },
                                {
                                    'featureType': 'subway',
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'railway',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'railway',
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'all',     //调整所有的标签的边缘颜色
                                    'elementType': 'labels.text.stroke',
                                    'stylers': {
                                        'color': '#313131'
                                    }
                                },
                                {
                                    'featureType': 'all',     //调整所有标签的填充颜色
                                    'elementType': 'labels.text.fill',
                                    'stylers': {
                                        'color': '#FFFFFF'
                                    }
                                },
                                {
                                    'featureType': 'manmade',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'manmade',
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'local',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'local',
                                    'elementType': 'labels',
                                    'stylers': {
                                        'visibility': 'off'
                                    }
                                },
                                {
                                    'featureType': 'subway',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'lightness': -65
                                    }
                                },
                                {
                                    'featureType': 'railway',
                                    'elementType': 'all',
                                    'stylers': {
                                        'lightness': -40
                                    }
                                },
                                {
                                    'featureType': 'boundary',
                                    'elementType': 'geometry',
                                    'stylers': {
                                        'color': '#8b8787',
                                        'weight': '1',
                                        'lightness': -29
                                    }
                                }
                            ]
                        });

                        option = {
                            color: ['gold','aqua','lime'],
                            title : {
                                text: '',
                                subtext: '',
                                x:'center',
                                textStyle : {
                                    color: '#fff',
                                    fontSize:20,
                                    fontWeight:'bold',
                                }
                            },
                            tooltip : {
                                show: true,
                                trigger:'item',
                                hideDelay:4000,
                                formatter: function(d) {
                                    var jw= '经度：'+d.value[0]+'<br/>'
                                    jw += '纬度：'+d.value[1]
                                    return jw
                                }
                            },
                            color:['gold','red'],
                            legend:{
                                data:['某辆车一次任务运行轨迹'],
                                x:'left',
                                orient:'vertical',
                                padding:[30,15,15,30],
                                textStyle:{
                                    fontSize:17,
                                    color:'rgb(204,204,204)',
                                },
                                selected:{
                                    '上班轨迹(甲)':true,
                                    '逛街购物轨迹(乙,丙)':false,
                                },
                                selectedMode:'single',
                            },
                            series : [
                                {

                                    type:'map',
                                    mapType: 'none',
                                    data:[],

                                    markLine : {
                                        Symbol:['none', 'arrow'],
                                        symbolSize:['0', '0.1'],
                                        smooth:true,
                                        smooth:0,
                                        effect : {
                                            show: true,
                                            scaleSize: 1,
                                            period: 30,
                                            color: '#fff',
                                            shadowBlur: 10
                                        },
                                        itemStyle : {
                                            color: 'red',
                                            normal: {
                                                color:function(param){
                                                    return(param.data[0].value.colorValue);
                                                },
                                                borderWidth:3,
                                                lineStyle: {
                                                    type: 'solid',
                                                    width: 3,
                                                    shadowBlur: 10
                                                },
                                            }
                                        },
										data : sequences,
                                    },
                                    markPoint:{
                                        symbol:'image://./image/location.svg',
                                        symbolSize:function(v){
                                            return v/5
                                        },
                                        effect:{
                                            show:true,
                                            type:'bounce',
                                            period:3,
                                        },
                                        itemStyle:{
                                            normal:{
                                                label:{
                                                    show:false,
                                                },
                                            },
                                            emphasis:{
                                                label:{
                                                    show:false,
                                                },
                                            },
                                        },
                                        data:[
                                            {name:'p1',value:50,
                                                tooltip:{
                                                    formatter:'出发地:浙江省宁波市鄞州区'
                                                },
                                            },
                                            {name:'p600',value:50,
                                                tooltip:{
                                                    formatter:'目的地：江西省南昌市青山湖区'
                                                },
                                            },
                                            {name:'p891',value:50,
                                                tooltip:{
                                                    formatter:'返程终点：浙江省宁波市鄞州区'
                                                },
                                            },
                                        ],
                                    },
									//指定点的坐标
									geoCoord : coordinates,
                                },
                            ]
                        };


                        var myChart = BMapExt.initECharts(container);
                        window.onresize = myChart.onresize;
                        BMapExt.setOption(option);
                    }
                );
            };
			//生成一个对象
            new Vue({
                el: "#book_list",
                data: {
                },
                //钩子函数，当所有DOM挂载在页面上时，加载此方法，相当于window.onload=function(){}
                mounted:function(){
                    //					//需要用$nextTick来保证所有节点挂载后才执行方法
                    this.$nextTick(function(){
                        this.bookView();
                    })
                },
                methods:{
                    bookView:function(){
                        var _this = this;
                        console.log(" ---------- 执行网络请求");
                        //Vue.source插件，目前已经被axios代替
                        axios.get('http://localhost:8080/record/getRecordsByCode?code=%E6%B5%99B8S196')
                            .then(function(res){
                                console.log(res.data);
                                //获取数据
                                coordinates = res.data.coordinates
								sequences = res.data.sequences
								//显示地图
								mapFunction(coordinates, sequences);
                            })
                            .catch(function(error){
                                console.log(error);
                            });
                    }
                }
            });

            //执行定义式的匿名函数


		</script>

	</div>
</body>
</html>
